<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- White circle outline -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#ffffff" stroke-width="20"/>
  
  <!-- Left eye -->
  <ellipse cx="150" cy="160" rx="25" ry="45" fill="#808080"/>
  
  <!-- Right eye -->
  <ellipse cx="250" cy="160" rx="25" ry="45" fill="#808080"/>
  
  <!-- Smile -->
  <path d="M 120 260 Q 200 340 280 260" fill="#808080" stroke="none"/>
</svg>